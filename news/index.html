<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8" />
	<title>桐海新闻</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<link rel="stylesheet" href="css/reset.css" />
	<link rel="stylesheet" href="css/animate.css" />
	<link rel="stylesheet" href="css/swiper-3.4.1.min.css" />
	<link rel="stylesheet" href="css/layout.css" />
	
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/zepto.min.js"></script>
	<script src="js/fontSize.js"></script>
	<script src="js/swiper-3.4.1.min.js"></script>
	<script src="js/wcPop/wcPop.js"></script>
	
</head>
<body>
	
	<!-- <>微聊主容器 -->
	<div class="wechat__panel clearfix">
		<div class="wc__home-wrapper flexbox flex__direction-column">
			<!-- //顶部 -->
			<div class="wc__headerBar fixed">
				<div class="inner flexbox">
					
					<h2 class="barTit flex1">桐海新闻</h2>
				</div>
			</div>

			<!-- //weiyouquan -->
			<div class="wc__friendZone">
				<div class="head">
					<img class="cover J__covers" src="https://cdn1-school.ai-classes.com/fpupload/20220621/53008/8cccd2b6e4a8466da775a299b0572344/001.png" />
					
					
				</div>
				<!-- //列表区 -->
				<div class="cont">
					<div class="inner">
						<ul class="wc__cmtlist clearfix" id="J__cmtList">
							<li>
								<div class="wrap-avt fl"><img src="https://cdn1-school.ai-classes.com/fpupload/20220621/53008/8cccd2b6e4a8466da775a299b0572344/001.png" /></div>
								<div class="wrap-cmt">
									<div class="cmt-hd">
										<h2 class="u-name">桐海新闻官方</h2>
										<div class="post__cnt clearfix">
											<p>桐海新闻栏目已正式开放，目前仍处于维护之中，功能待完善，请谅解！</p>
										</div>
										<div class="reply__box clearfix">
											<label class="time fl c--999">2022/6/21 23:27</label>
											<a class="btn-reply fr" href="javascript:;"></a>
											<!-- 评论弹窗 -->
											<div class="wc__cmtbox">
												<a class="like" href="javascript:;" id="J__btnLike"><i></i>赞</a>
												<a class="cmt" href="javascript:;" id="J__btnCmt"><i></i>评论</a>
											</div>
										</div>
									</div>
																		<div class="arr"></div>
									<div class="cmt-bd">
										<div class="like">
											䰵卌，骑牛追大奔，云海，微笑，AMORE，今天陪我吗，Aburs，...
										</div>
										<div class="reply-list">
										    <p><span>桐海新闻官方：</span>评论功能仍处于完善之中，请谅解！</p>
											
								</div>
							</li>
							
										
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script type="text/javascript">
		/** __公共函数 */
		$(function(){
			// ...
		});
		
		/** __自定函数 */
		$(function(){
			// 赞封面
			$(".J__covers").on("click", function(){
				var coverIdx = wcPop({
					id: 'receivableIntro',
					skin: 'androidSheet',

					btns: [
						{
							text: '赞一下这个封面',
							style: 'line-height: 50px;',
							onTap() {
								wcPop.close(coverIdx);
							}
						},
					]
				});
			});

			// 显示点赞、评论框
			$("#J__cmtList li").on("click", ".btn-reply", function(){
				$(this).siblings(".wc__cmtbox").fadeIn(300);
				$(this).parents("li").siblings().find(".wc__cmtbox").hide();
			});
			// 隐藏点赞、评论框
			$(window).on("scroll", function () {
				$(".wc__cmtbox").hide();
			});

			// 评论
			$("#J__cmtList li").on("click", "#J__btnCmt", function(){
				alert(9)
			});
		});
	</script>
	
</body>
</html>
