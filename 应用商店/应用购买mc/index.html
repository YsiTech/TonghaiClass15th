<script>
function $(i) {
	   return document.getElementById(i)
    } //简化document.getElementById方法
   var topnode = document.querySelector('#downloadAPP');
   var indexh =$('scrollview-content');
    function change() {
        var y = indexh.scrollTop;
        if (y > 50) {
            topnode.classList.add("headerstyle");
        } else {
            topnode.classList.remove("headerstyle");
        }
    }
    indexh.addEventListener('touchmove', change);
    indexh.addEventListener('scroll', change);
</script>
